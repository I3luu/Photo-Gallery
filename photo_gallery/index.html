<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Outdoors photogallery</title>
<link rel="stylesheet" type="text/css" href="https://cmst388-brobinson128.azurewebsites.net/project1/css/style.css" />
<script type="text/javascript" src="https://cmst388-brobinson128.azurewebsites.net/project1/js/image-gallery.js"></script>
</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>Outdoors photogallery</h1>			
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
            			<img class="thumbnail" src="https://cmst388-brobinson128.azurewebsites.net/project1/images/img1.png" id="img1" alt="a pink flower" />
                		<img class="thumbnail" src="https://cmst388-brobinson128.azurewebsites.net/project1/images/img2.png" id="img2" alt="a bird with an orage beak"/>
                		<img class="thumbnail" src="https://cmst388-brobinson128.azurewebsites.net/project1/images/img3.png" id="img3" alt="water and light" />
                		<img class="thumbnail" src="https://cmst388-brobinson128.azurewebsites.net/project1/images/img4.png" id="img4" alt="people fishing using nets" />
                		<img class="thumbnail" src="https://cmst388-brobinson128.azurewebsites.net/project1/images/img5.png" id="img5" alt="a tent in the grass" />     
    			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                		<img id="largeImage" src="https://cmst388-brobinson128.azurewebsites.net/project1/images/img1.png" alt="a pink flower">
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption"></p>
    			</div>
		</div>
	</div>
</div>
</body>
</html>
